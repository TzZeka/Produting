<!-- Покажи форма за логин, ако потребителят не е логнат -->
<div *ngIf="!(isLoggedIn$ | async)" class="login-container">
  <h2>Login</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        (input)="onInput($event, 'email')"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        (input)="onInput($event, 'password')"
        required
      />
    </div>

    <button type="submit">Login</button>

    <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
  </form>

  <div class="footer">
    
    <p>Don't have an account? <a href="/register" >Register here</a></p>
  </div>
</div>

<!-- Ако потребителят е логнат, покажи съобщение за логаут (може да добавиш пренасочване тук също) -->
<div *ngIf="logoutMessage" class="logout-message">
  {{ logoutMessage }}
</div>
